name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "WORKSPACE: $GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies (use npm ci if lockfile exists)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found — running npm ci"
            npm ci
          else
            echo "No lockfile found — running npm install"
            npm install
          fi

      - name: Build site
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Show build output (debug)
        run: |
          echo "=== Listing dist/ ==="
          if [ -d ./dist ]; then ls -la dist || true; else echo "dist folder not found"; fi

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
