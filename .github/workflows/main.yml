name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Node / NPM info (debug)
        run: |
          node -v
          npm -v
          pwd
          ls -la

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck (optional) and build (verbose)
        run: |
          echo "=== Running build ==="
          npm run build

      - name: Show build output (debug)
        run: |
          echo "=== Listing dist/ ==="
          if [ -d ./dist ]; then ls -la dist || true; else echo "dist folder not found"; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
